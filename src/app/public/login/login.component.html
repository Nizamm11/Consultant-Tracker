<!DOCTYPE html>
<html lang="en">
<head>
  
    <title> Register Form </title>
   
</head>

<body>
    <h3> Welcome to Consultant-Tracker!</h3>  
<div class="background">
<mat-card>
    <mat-card-title>Login Here</mat-card-title>
<mat-card-content>
    
 <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <label for="Email">Email</label>
        <input formControlName="email" type="text" placeholder="Email " id="Email">
        <mat-error *ngIf= "email.touched && email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf= "email.touched && email.hasError('email')">Email must be valid</mat-error>

        <label for="password">Password</label>
        <input formControlName="password" type="password" placeholder="Password" id="password">
        <mat-error *ngIf= "password.touched && password.hasError('required')">Password is Required 😵‍💫</mat-error>

        <div id="container">
            <button type="submit" value="Login" [disabled]="!loginForm.valid">Login</button>
        </div>

      <a  [routerLink]="['../register']"> Not a Member? Register Here</a>

    
 </form>
</mat-card-content>
</mat-card>
</div>
</body>

</html>
